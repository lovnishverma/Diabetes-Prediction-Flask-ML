<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Diabetes Prediction</h1>
        <form method="POST" action="/">
            <div class="input-group">
                <label for="pregnancies">Pregnancies (Range: 0 - 20):</label>
                <input type="number" name="pregnancies" min="0" max="20" required />
            </div>

            <div class="input-group">
                <label for="glucose">Glucose (Range: 50 - 300):</label>
                <input type="number" name="glucose" min="50" max="300" required />
            </div>

            <div class="input-group">
                <label for="blood_pressure">Blood Pressure (Range: 30 - 200):</label>
                <input type="number" name="blood_pressure" min="30" max="200" required />
            </div>

            <div class="input-group">
                <label for="skin_thickness">Skin Thickness (Range: 10 - 100):</label>
                <input type="number" name="skin_thickness" min="10" max="100" required />
            </div>

            <div class="input-group">
                <label for="insulin">Insulin (Range: 10 - 1000):</label>
                <input type="number" name="insulin" min="10" max="1000" required />
            </div>

            <div class="input-group">
                <label for="bmi">BMI (Range: 10 - 50):</label>
                <input type="number" name="bmi" min="10" max="50" required />
            </div>

            <div class="input-group">
                <label for="diabetes_pedigree_function">Diabetes Pedigree Function (Range: 0.0 - 2.5):</label>
                <input type="number" name="diabetes_pedigree_function" min="0.0" max="2.5" step="0.01" required />
            </div>

            <div class="input-group">
                <label for="age">Age (Range: 18 - 100):</label>
                <input type="number" name="age" min="18" max="100" required />
            </div>

            <button type="submit" class="glow-button">Predict</button>
        </form>

        {% if prediction %}
        <h2 class="result">Prediction Result: {{ prediction }}</h2>
        {% endif %}

        {% if error_message %}
        <p class="error">{{ error_message }}</p>
        {% endif %}
    </div>
</body>
</html>
